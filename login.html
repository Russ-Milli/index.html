<!DOCTYPE html>
<!-- saved from url=(0040)http://localhost:3000/api/auth/login.php -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElectroStore</title>
    
    <!-- Google Font -->
    <link href="./login_files/css2" rel="stylesheet">
    
    <!-- CSS - Adjusted path for auth folder -->
    <link rel="stylesheet" href="./login_files/style.css">
    
    <style>
        /* Fallback styles in case external CSS doesn't load */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #f2f5f0ff 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .form-heading {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-heading a {
            text-decoration: none;
            color: #333;
            font-size: 24px;
        }
        
        .form-heading strong {
            color: #007bff;
        }
        
        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        input[type="text"], input[type="password"] {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        button {
            background: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        p {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        p a {
            color: #007bff;
            text-decoration: none;
        }
        
        p a:hover {
            text-decoration: underline;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="form-heading">
            <a href="http://localhost:3000/api/index.php">Login to <strong>ElectroStore</strong></a>
        </div>

        
        
        <form id="loginForm" method="POST" action="http://localhost:3000/api/auth/login.php" onsubmit="return handleSubmit()">
            <input type="text" name="identifier" id="identifier" placeholder="Email or Username" required="" autocomplete="username">
            
            <input type="password" name="password" id="password" placeholder="Password" required="" autocomplete="current-password">
            
            <button type="submit" id="loginBtn">Login</button>
        </form>

        <p>Don't have an account? <a href="http://localhost:3000/api/auth/signup.php">Sign up here</a></p>
        
    </div>

    <script>
        function handleSubmit() {
            const form = document.getElementById('loginForm');
            const btn = document.getElementById('loginBtn');
            const identifier = document.getElementById('identifier').value.trim();
            const password = document.getElementById('password').value;

            // Basic validation
            if (!identifier || !password) {
                alert('Please fill in all fields.');
                return false;
            }

            // Show loading state
            btn.textContent = 'Logging in...';
            form.classList.add('loading');
            
            return true;
        }

        // Remove loading state if there's an error and page reloads
        window.addEventListener('load', function() {
            const form = document.getElementById('loginForm');
            const btn = document.getElementById('loginBtn');
            
            if (form.classList.contains('loading')) {
                form.classList.remove('loading');
                btn.textContent = 'Login';
            }
        });
    </script>

</body></html>
